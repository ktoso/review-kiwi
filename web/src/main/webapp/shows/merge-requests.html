<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Show Merge Request Queue</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">

    <h3>MergeRequests</h3>

    <div>
        <h4>Queue:</h4>
        <table lift="ShowMergeRequests.queue">
            <thead>
            <tr>
                <th>Status</th>
                <th>In progress</th>
                <th>Attempts</th>
                <th>Merge details</th>
                <th>Created at</th>
                <th>Updated at</th>
            </tr>
            </thead>
            <tr class="merge-requests">
                <td class="completed"></td>
                <td class="in-progress"></td>
                <td class="attempts"></td>

                <td class="merge-details"></td>

                <td class="created-at"></td>
                <td class="updated-at"></td>
            </tr>
        </table>

        <h4>Finished:</h4>
        <table lift="ShowMergeRequests.finished">
            <thead>
            <tr>
                <th>Status</th>
                <th>In progress</th>
                <th>Attempts</th>
                <th>Merge details</th>
                <th>Created at</th>
                <th>Updated at</th>
            </tr>
            </thead>
            <tr class="merge-requests">
                <td class="completed"></td>
                <td class="in-progress"></td>
                <td class="attempts"></td>

                <td class="merge-details"></td>

                <td class="created-at"></td>
                <td class="updated-at"></td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
