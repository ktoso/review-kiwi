<html>
<head>
    <title>Merge Shows</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">

    <h3>Merge Shows</h3>

    <div class="lift:comet?type=ShowMergeCometActor" name="merge-shows">
        <h4>Merge shows process</h4>

        <div id="select-shows">

        </div>

        <div>
            This operation will merge (and delete) the show
            <span id="show-delete-name"></span>,
            with this show:
            <span id="show-into-name"></span>.
        </div>

        <!-- logger info will be put here -->
        <pre id="merge-progress" style="border: black 1px solid; padding: 1em"></pre>
    </div>

</div>


</body>
</html>
