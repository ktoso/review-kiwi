<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Shows</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <h1>Assets</h1>

    <div lift="assets.render">
        <table>
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Caption</th>
                    <th>End At</th>
                    <th>Ops</th>
                </tr>
            </thead>
            <tbody id="asset_container">
                <tr class="asset_row">
                    <td class="url"></td>
                    <td class="caption"></td>
                    <td class="ops"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
