<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Show Groups</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">

    <h3>Operations</h3>
    <div class="lift:comet?type=Operations" name="operations">
        <h4>Load Balancers</h4>
        <table id="elbs">

        </table>

        <h4>Instances</h4>
        <table id="instances">

        </table>
    </div>

    <h3>Testing</h3>
    <div class="lift:comet?type=ApiTestActor">
        <div id="test_actor_control" style="float:left">Control</div>
        <div id="test_actor_state" style="float:right"></div>
        <div style="clear: both"></div>
        <table>
            <thead>
            <tr><td>Test</td><td>Time</td><td>Duration</td><td>Result</td></tr>
            </thead>
            <tbody id="test_data">
            </tbody>
        </table>
    </div>

</div>


</body>
</html>
