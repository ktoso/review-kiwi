<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>EPG Providers</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <head>
        <!-- Add dependencies for the ModalDialog() -->
        <script type="text/javascript" src="/js/jquery.blockUI.js"></script>
    </head>

    <h1>EPG Providers</h1>

    <p>Select a country</p>
    <div lift="epgProviders.countriesAjaxSelect"></div>

    <div lift="epgProviders.setupScroll"></div>

    <div id="stations" style="position: absolute; top:0px;right:0px"></div>

    <div id="providers_container" style="display:none;">
        <div>
            Providers for the country <span id="selected_country"></span>, more will appear when you scroll down.
        </div>

        <div>Main lineup (used for trending): <span id="main_lineup"></span></div>

        <table>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Stations Count</th>
                <th>Flags</th>
            </tr>
            <tbody id="provider_row">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
